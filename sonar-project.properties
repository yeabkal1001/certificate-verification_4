# SonarQube configuration for Certificate Verification System
sonar.projectKey=certificate-verification-system
sonar.projectName=Certificate Verification System
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=.
sonar.exclusions=node_modules/**,coverage/**,.next/**,__tests__/**,cypress/**,scripts/load-testing/**,scripts/db-backup/**,scripts/ssl-management/**

# Test coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx,**/*.cy.js,**/*.cy.ts,**/*.cy.tsx,jest.config.js,jest.setup.js,next.config.js,tailwind.config.js,postcss.config.js

# Security analysis
sonar.security.enabled=true

# Language
sonar.language=js,ts,tsx

# Encoding of the source code
sonar.sourceEncoding=UTF-8